<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./src/css/style.css">
	<title>Calculator</title>
</head>
<body>
	<div class="calc">
		<div class="calc__screen">
			<p>0</p>
		</div>

		<div class="calc-box">
			<div class="calc-box__buttons">
				<button id="clear" class="buttons btn-grey" >ac</button>
				<button class="buttons btn-grey">+/-</button>
				<button class="buttons btn-grey">%</button>
				<button class="buttons btn-orange">/</button>
			</div>

			<div class="calc-box__buttons ">
				<button class="buttons btn-black " >7</button>
				<button class="buttons btn-black">8</button>
				<button class="buttons btn-black">9</button>
				<button class="buttons btn-orange">x</button>
			</div>

			<div class="calc-box__buttons ">
				<button class="buttons btn-black">4</button>
				<button class="buttons btn-black">5</button>
				<button class="buttons btn-black">6</button>
				<button class="buttons btn-orange">-</button>
			</div>

			<div class="calc-box__buttons ">
				<button class="buttons btn-black">1</button>
				<button class="buttons btn-black">2</button>
				<button class="buttons btn-black">3</button>
				<button class="buttons btn-orange">+</button>
			</div>

			<div class="calc-box__buttons ">
				<button class="buttons btn-black btn_null">0</button>
				<button class="buttons btn-black">.</button>
				<button class="buttons btn-orange">=</button>
			</div>
		</div>
	</div> 
<script src="./src/js/calc.js"></script>
</body>
</html>
